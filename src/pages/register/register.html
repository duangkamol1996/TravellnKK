<ion-header >
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon style="color:#d420e9" name="menu"></ion-icon>
        </button>
    <ion-title style="background-color: #d420e9"> 
        <font  color="#ffffff">สมัครสมาชิก</font><br>
        
  </ion-title>

  </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-list inset>
     <ion-col center text-center><h1><ion-icon name="person-add" style="font-size: 25px;" >สร้างบัญชีผู้ใช้ใหม่</ion-icon></h1></ion-col>

    <br>

<ion-list no-lines>
  <ion-item style="width: auto; height: auto;">
      <img src="{{image}}">
  </ion-item>

</ion-list>

    <ion-card>
    <ion-card-content >
      <ion-grid>
        
        <ion-row>
            <ion-col><h3 style="font-weight: bold">รูปภาพ :</h3></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            
          <ion-col class="fileUpload btn btn-primary">
              <ion-icon ios="ios-images" md="md-images" style="font-size: 25px; color: rgb(242, 7, 250);" ></ion-icon>
              <input type="file" (change)="selectFileToUpload($event)" class="upload" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
 
 

        <ion-item>
          <ion-label>ชิ่อ :</ion-label>
          <ion-input type="text" [(ngModel)]="UseFull"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>นามสกุล :</ion-label>
          <ion-input type="text"[(ngModel)]="UseLast"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>ชื่อผู้ใช้งาน :</ion-label>
          <ion-input type="text"[(ngModel)]="UserName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>อีเมล์ :</ion-label>
          <ion-input type="text"[(ngModel)]="UserEMail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>รหัสผ่าน :</ion-label>
          <ion-input type="password"[(ngModel)]="UsePassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>วัน/เดือน/ปีเกิด :</ion-label>
          <ion-datetime
          displayFormat="YYYY-MM-DD"
          month-short-names="jan, fev, mar, ..."
          month-names="janeiro, fevereiro, mar\u00e7o, ..."
          day-names="domingo, segunda-feira, ter\u00e7a-feira, ..."
          day-short-names="dom, seg, ter, ..."
          [(ngModel)]="UserB_day">
        </ion-datetime>
          
        </ion-item>
        <ion-item>
          <ion-label>เบอร์โทร :</ion-label>
          <ion-input type="text"[(ngModel)]="UserTel"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label>เพศ</ion-label>
            <ion-select [(ngModel)]="UserSex">
              <ion-option value="1">ชาย</ion-option>
              <ion-option value="2">หญิง</ion-option>
            </ion-select>
          </ion-item>
          <ion-item></ion-item>

</ion-list>

      <button ion-button block  (click)="goToUser()">สมัครสมาชิก</button>

</ion-content>
